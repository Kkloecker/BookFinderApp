<html>
    <head>
        <title>{{ title }} </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>

     <h1>Book Finder </h1>

     <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.select }}
        </p>
        <p>
            {{ form.search}}
        </p>

        <p><input type="submit" value="Search">
     </form>
        {% for book in bookList %}
        <div><p> {{ book.title}} <br /> {{book.author}}<br /> {{book.description }} </p></div>
        {% endfor %}
    </body>
</html>
